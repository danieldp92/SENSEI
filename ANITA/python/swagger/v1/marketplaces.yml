swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/v1/marketplaces"

# Paths supported by the server application
paths:
  /:
    get:
      operationId: "api.endpoints.trend_analysis.market.markets_list"
      summary: "Get all market implemented"

      produces:
        - "application/json"

      responses:
        200:
          description: "Markets retrieved"
        500:
          description: "Internal server error"

  /dumps/:
    get:
      operationId: "api.endpoints.trend_analysis.dumps.get_all_dumps"
      summary: "Get all dumps stored for each market"
    delete:
      operationId: "api.endpoints.trend_analysis.dumps.delete_all_dumps"
      summary: "Delete all dumps for each market passed as input"

  /dumps/{market}:
    get:
      operationId: "api.endpoints.trend_analysis.dumps.get_dumps"
      summary: "Get all dumps stored for the market passed as input"
    post:
      operationId: "api.endpoints.trend_analysis.dumps.load_dump"
      summary: "Upload a dump for the market selected"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"

      parameters:
        - in:  formData
          name: market_zip
          required: true
          type: file
        - in: path
          name: market
          required: true
          type: string
        - in: formData
          name: timestamp
          required: true
          type: string

      responses:
        200:
          description: "Dump uploaded successfully"
        404:
          description: "Bad request. More information in the response"
        500:
          description: "Internal server error"
    delete:
      operationId: "api.endpoints.trend_analysis.dumps.delete_dumps"
      summary: "Delete all dumps passed as input, for the given market"

